# docker-compose.yml
# ============================================
# DOCKER COMPOSE - COMPLETE MICROSERVICES SETUP
# ============================================

version: '3.9'

services:
  # ========================
  # 1. POSTGRESQL DATABASE
  # ========================
  postgres:
    image: postgres:15-alpine
    container_name: microservices-postgres
    environment:
      POSTGRES_USER: user
      POSTGRES_PASSWORD: password
      POSTGRES_INITDB_ARGS: "-c max_connections=200"
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./init-db.sql:/docker-entrypoint-initdb.d/init.sql
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U user"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - microservices-network
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"

  # ========================
  # 2. REDIS CACHE
  # ========================
  redis:
    image: redis:7-alpine
    container_name: microservices-redis
    ports:
      - "6379:6379"
    command: redis-server --appendonly yes --maxmemory 512mb --maxmemory-policy allkeys-lru
    volumes:
      - redis_data:/data
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - microservices-network
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"

  # ========================
  # 3. RABBITMQ MESSAGE BROKER
  # ========================
  rabbitmq:
    image: rabbitmq:3-management-alpine
    container_name: microservices-rabbitmq
    environment:
      RABBITMQ_DEFAULT_USER: guest
      RABBITMQ_DEFAULT_PASS: guest
      RABBITMQ_DEFAULT_VHOST: /
    ports:
      - "5672:5672"        # AMQP port
      - "15672:15672"      # Management UI
    volumes:
      - rabbitmq_data:/var/lib/rabbitmq
    healthcheck:
      test: ["CMD", "rabbitmq-diagnostics", "-q", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - microservices-network
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"

  # ========================
  # 4. KONG API GATEWAY DATABASE
  # ========================
  kong-db:
    image: postgres:15-alpine
    container_name: microservices-kong-db
    environment:
      POSTGRES_USER: kong
      POSTGRES_DB: kong
      POSTGRES_PASSWORD: kong
    volumes:
      - kong_db_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U kong"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - microservices-network

  # ========================
  # 5. KONG MIGRATION
  # ========================
  kong-migration:
    image: kong:3.4-alpine
    container_name: microservices-kong-migration
    command: kong migrations bootstrap
    environment:
      KONG_DATABASE: postgres
      KONG_PG_HOST: kong-db
      KONG_PG_USER: kong
      KONG_PG_PASSWORD: kong
    depends_on:
      kong-db:
        condition: service_healthy
    networks:
      - microservices-network

  # ========================
  # 6. KONG API GATEWAY
  # ========================
  kong:
    image: kong:3.4-alpine
    container_name: microservices-kong
    environment:
      KONG_DATABASE: postgres
      KONG_PG_HOST: kong-db
      KONG_PG_USER: kong
      KONG_PG_PASSWORD: kong
      KONG_PROXY_ACCESS_LOG: /dev/stdout
      KONG_ADMIN_ACCESS_LOG: /dev/stdout
      KONG_PROXY_ERROR_LOG: /dev/stderr
      KONG_ADMIN_ERROR_LOG: /dev/stderr
      KONG_ADMIN_LISTEN: 0.0.0.0:8001
    ports:
      - "8000:8000"        # Proxy
      - "8443:8443"        # Proxy SSL
      - "8001:8001"        # Admin API
      - "8444:8444"        # Admin API SSL
    depends_on:
      kong-migration:
        condition: service_completed_successfully
    healthcheck:
      test: ["CMD", "kong", "health"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - microservices-network
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"

  # ========================
  # 7. KONGA (KONG GUI)
  # ========================
  konga:
    image: pantsel/konga:latest
    container_name: microservices-konga
    environment:
      NODE_ENV: production
      DB_ADAPTER: postgres
      DB_HOST: kong-db
      DB_USER: kong
      DB_PASSWORD: kong
      DB_DATABASE: konga
    ports:
      - "1337:1337"
    depends_on:
      - kong
    networks:
      - microservices-network

  # ========================
  # 8. PAYMENT SERVICE
  # ========================
  payment-service:
    build:
      context: ./payment-service
      dockerfile: Dockerfile
    container_name: microservices-payment-service
    environment:
      SERVICE_NAME: payment-service
      SERVICE_PORT: 8002
      DATABASE_URL: postgresql://user:password@postgres:5432/payment_db
      REDIS_URL: redis://redis:6379/0
      RABBITMQ_HOST: rabbitmq
      RABBITMQ_PORT: 5672
      DEBUG: "False"
      ENVIRONMENT: docker
      LOG_LEVEL: INFO
    ports:
      - "8002:8002"
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
      rabbitmq:
        condition: service_healthy
    volumes:
      - ./payment-service:/app
      - /app/__pycache__
    networks:
      - microservices-network
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8002/health"]
      interval: 10s
      timeout: 5s
      retries: 5
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"

  # ========================
  # 9. CHAT SERVICE
  # ========================
  chat-service:
    build:
      context: ./chat-service
      dockerfile: Dockerfile
    container_name: microservices-chat-service
    environment:
      SERVICE_NAME: chat-service
      SERVICE_PORT: 8003
      DATABASE_URL: postgresql://user:password@postgres:5432/chat_db
      REDIS_URL: redis://redis:6379/1
      DEBUG: "False"
      ENVIRONMENT: docker
      LOG_LEVEL: INFO
    ports:
      - "8003:8003"
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    volumes:
      - ./chat-service:/app
      - /app/__pycache__
    networks:
      - microservices-network
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8003/health"]
      interval: 10s
      timeout: 5s
      retries: 5
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"

  # ========================
  # 10. PROMETHEUS MONITORING
  # ========================
  prometheus:
    image: prom/prometheus:latest
    container_name: microservices-prometheus
    volumes:
      - ./monitoring/prometheus.yml:/etc/prometheus/prometheus.yml
      - prometheus_data:/prometheus
    command:
      - '--config.file=/etc/prometheus/prometheus.yml'
      - '--storage.tsdb.path=/prometheus'
    ports:
      - "9090:9090"
    networks:
      - microservices-network
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"

  # ========================
  # 11. GRAFANA VISUALIZATION
  # ========================
  grafana:
    image: grafana/grafana:latest
    container_name: microservices-grafana
    environment:
      GF_SECURITY_ADMIN_PASSWORD: admin
      GF_USERS_ALLOW_SIGN_UP: 'false'
    volumes:
      - grafana_data:/var/lib/grafana
    ports:
      - "3000:3000"
    depends_on:
      - prometheus
    networks:
      - microservices-network
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"

volumes:
  postgres_data:
  redis_data:
  rabbitmq_data:
  kong_db_data:
  prometheus_data:
  grafana_data:

networks:
  microservices-network:
    driver: bridge




